<!-- registration_form.html (ch10www project) -->
{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block reveal %}
<style>
  {% load static %}
  
  body {
    font-family: 'cwTeXYen', sans-serif;
    color: black;
    font-size: 155%
  }
  
  .head {
    padding-bottom: 0.5%;
    padding-top: 1.2%;
  }
  


  #container {
    height: 100%;
    max-width: 100%;
    background-size: cover;
    background: rgb(125, 126, 125);
    background: -moz-linear-gradient(top, rgba(125, 126, 125, 1) 10%, rgba(14, 14, 14, 1) 79%);
    background: -webkit-linear-gradient(top, rgba(125, 126, 125, 1) 10%, rgba(14, 14, 14, 1) 79%);
    background: linear-gradient(to bottom, rgba(125, 126, 125, 1) 10%, rgba(14, 14, 14, 1) 79%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7d7e7d', endColorstr='#0e0e0e', GradientType=0);
  }
  
  footer {
    padding-top: 2%;
    padding-bottom: 3.5%;
  }
</style>
{% endblock %}

{% block entries %}
{% load static %}
 <div class="sidenav">
<div class='container'>

{% for message in messages %}
    <div class='alert alert-{{message.tags}}'>{{ message }}</div>
{% endfor %}
<div class='row'>
    <div class='col-md-12'>

    </div>
</div>
<form action='.' method='POST'>
    {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
    <input type='submit' value='註冊'><br/>
</form>
</div>
</div>
</div>
</div>

{% endblock %}
